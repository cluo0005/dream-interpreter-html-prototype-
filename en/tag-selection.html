<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Dream - Tag Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F7FA;
            color: #1A202C;
            overflow: hidden;
        }
        
        .dark body {
            background-color: #1A202C;
            color: #F7FAFC;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            height: 44px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .dark .status-bar {
            color: white;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background-color: #CBD5E0;
            border-radius: 3px;
        }
        
        .dark .home-indicator {
            background-color: #4A5568;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 44px - 34px); /* Status bar and home indicator */
        }
        
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E2E8F0;
        }
        
        .dark .header {
            border-bottom-color: #4A5568;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #5B7FFF;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .done-button {
            padding: 8px 16px;
            background-color: #5B7FFF;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            margin-top: 24px;
            color: #2D3748;
        }
        
        .dark .section-title {
            color: #E2E8F0;
        }
        
        .section-description {
            font-size: 14px;
            color: #718096;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .dark .section-description {
            color: #A0AEC0;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #EDF2F7;
            border-radius: 8px;
            padding: 10px 16px;
            margin-bottom: 24px;
        }
        
        .dark .search-bar {
            background-color: #2D3748;
        }
        
        .search-bar i {
            color: #718096;
            margin-right: 12px;
        }
        
        .dark .search-bar i {
            color: #A0AEC0;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            flex-grow: 1;
            font-size: 16px;
            color: #2D3748;
        }
        
        .dark .search-bar input {
            color: #E2E8F0;
        }
        
        .search-bar input::placeholder {
            color: #A0AEC0;
        }
        
        .search-bar input:focus {
            outline: none;
        }
        
        .tag-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .tag-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #E2E8F0;
            background-color: #F8FAFC;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dark .tag-item {
            border-color: #4A5568;
            background-color: #2D3748;
        }
        
        .tag-item.selected {
            background-color: rgba(91, 127, 255, 0.1);
            border-color: #5B7FFF;
        }
        
        .dark .tag-item.selected {
            background-color: rgba(91, 127, 255, 0.2);
        }
        
        .tag-icon {
            font-size: 18px;
            margin-right: 12px;
            color: #5B7FFF;
            width: 24px;
            text-align: center;
        }
        
        .tag-label {
            font-size: 14px;
            font-weight: 500;
            color: #2D3748;
        }
        
        .dark .tag-label {
            color: #E2E8F0;
        }
        
        .add-custom-tag {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background-color: #EDF2F7;
            border-radius: 8px;
            margin-top: 24px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .dark .add-custom-tag {
            background-color: #2D3748;
        }
        
        .add-custom-tag i {
            margin-right: 8px;
            color: #5B7FFF;
        }
    </style>
</head>
<body class="dark"> <!-- Default to dark mode for consistency -->
    <!-- Status Bar -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="back-button">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="page-title">Add Tags</div>
            </div>
            <div class="done-button">Done</div>
        </div>
        
        <div class="content-area">
            <div class="section-description">Select tags for your dream or create custom tags to help organize and find patterns.</div>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search tags...">
            </div>
            
            <div class="section-title">Frequently Used</div>
            <div class="tag-grid">
                <div class="tag-item selected">
                    <div class="tag-icon"><i class="fas fa-feather"></i></div>
                    <div class="tag-label">Flying</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-running"></i></div>
                    <div class="tag-label">Chased</div>
                </div>
                <div class="tag-item selected">
                    <div class="tag-icon"><i class="fas fa-mountain"></i></div>
                    <div class="tag-label">Adventure</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-water"></i></div>
                    <div class="tag-label">Water</div>
                </div>
            </div>
            
            <div class="section-title">Dream Elements</div>
            <div class="tag-grid">
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-home"></i></div>
                    <div class="tag-label">Home</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-user-friends"></i></div>
                    <div class="tag-label">Family</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-briefcase"></i></div>
                    <div class="tag-label">Work</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-graduation-cap"></i></div>
                    <div class="tag-label">School</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-car"></i></div>
                    <div class="tag-label">Vehicle</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-ghost"></i></div>
                    <div class="tag-label">Supernatural</div>
                </div>
            </div>
            
            <div class="section-title">Scenarios</div>
            <div class="tag-grid">
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-door-open"></i></div>
                    <div class="tag-label">Lost</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-search"></i></div>
                    <div class="tag-label">Searching</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-theater-masks"></i></div>
                    <div class="tag-label">Performance</div>
                </div>
                <div class="tag-item">
                    <div class="tag-icon"><i class="fas fa-heart"></i></div>
                    <div class="tag-label">Romance</div>
                </div>
            </div>
            
            <div class="add-custom-tag">
                <i class="fas fa-plus"></i>
                <span>Add Custom Tag</span>
            </div>
        </div>
    </div>
    
    <!-- Home Indicator -->
    <div class="home-indicator"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            
            // Detect system color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark'); // Ensure light mode if not dark
            }
            
            // Tag selection
            const tagItems = document.querySelectorAll('.tag-item');
            tagItems.forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('selected');
                });
            });
            
            // Back button
            const backButton = document.querySelector('.back-button');
            backButton.addEventListener('click', () => {
                // In a real app, navigate back to previous screen
                alert('Navigate back (placeholder)');
            });
            
            // Done button
            const doneButton = document.querySelector('.done-button');
            doneButton.addEventListener('click', () => {
                // Get all selected tags
                const selectedTags = [];
                document.querySelectorAll('.tag-item.selected').forEach(item => {
                    selectedTags.push(item.querySelector('.tag-label').textContent);
                });
                
                // In a real app, save the selected tags and navigate
                alert(`Selected tags: ${selectedTags.join(', ')}`);
            });
            
            // Add custom tag
            const addCustomTagButton = document.querySelector('.add-custom-tag');
            addCustomTagButton.addEventListener('click', () => {
                // In a real app, open a modal or navigate to tag creation screen
                alert('Open custom tag creation (placeholder)');
            });
        });
    </script>
</body>
</html>
