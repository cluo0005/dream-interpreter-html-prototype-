<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Dream - Splash Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #5B7FFF 0%, #A78BFA 100%);
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            height: 44px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background-color: white;
            border-radius: 3px;
        }
        
        .splash-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 44px - 34px);
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .logo-inner {
            font-size: 60px;
            background: linear-gradient(135deg, #5B7FFF 0%, #A78BFA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .app-tagline {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            max-width: 280px;
        }
        
        /* Star animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        
        /* Loading animation */
        .loading {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.6;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Status bar -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- Star background -->
    <div class="stars" id="stars"></div>
    
    <!-- Main content -->
    <div class="splash-content">
        <div class="logo">
            <div class="logo-inner">
                <i class="fas fa-moon"></i>
            </div>
        </div>
        <h1 class="app-name">Meadow Dream</h1>
        <p class="app-tagline">Record dreams, explore your mind, receive positive guidance</p>
        
        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>
    
    <!-- Home indicator -->
    <div class="home-indicator"></div>
    
    <script>
        // Create star background
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation delay
                const delay = Math.random() * 4;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Auto redirect to onboarding page after 3 seconds (in real app)
            // setTimeout(() => {
            //     window.location.href = 'onboarding-1.html';
            // }, 3000);
        });
    </script>
</body>
</html>
