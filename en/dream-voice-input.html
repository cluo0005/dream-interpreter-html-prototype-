<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Dream - Record Dream (Voice)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F7FA;
            color: #1A202C;
            overflow: hidden;
        }
        
        .dark body {
            background-color: #1A202C;
            color: #F7FAFC;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            height: 44px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .dark .status-bar {
            color: white;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background-color: #CBD5E0;
            border-radius: 3px;
        }
        
        .dark .home-indicator {
            background-color: #4A5568;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 44px - 34px); /* Status bar and home indicator */
        }
        
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E2E8F0;
        }
        
        .dark .header {
            border-bottom-color: #4A5568;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #5B7FFF;
            margin-right: 8px;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .save-button {
            padding: 8px 16px;
            background-color: #5B7FFF;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .save-button.disabled {
            background-color: #CBD5E0;
            color: #718096;
        }
        
        .dark .save-button.disabled {
            background-color: #4A5568;
            color: #A0AEC0;
        }
        
        .input-mode-toggle {
            display: flex;
            padding: 16px 20px;
            gap: 12px;
        }
        
        .input-mode-button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
            background-color: #EDF2F7;
        }
        
        .dark .input-mode-button {
            color: #A0AEC0;
            background-color: #2D3748;
        }
        
        .input-mode-button.active {
            color: #5B7FFF;
            background-color: #EBF4FF;
        }
        
        .dark .input-mode-button.active {
            background-color: #3182CE20;
        }
        
        .content-area {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto;
        }
        
        .title-input {
            width: 100%;
            padding: 16px;
            background-color: #EDF2F7;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #2D3748;
            border: none;
            outline: none;
            margin-bottom: 16px;
        }
        
        .dark .title-input {
            background-color: #2D3748;
            color: #E2E8F0;
        }

        /* Hidden text area for voice input result */
        .dream-textarea {
            display: none; /* Hidden, as voice input will populate this */
        }
        
        .voice-input-area {
            display: flex; /* Default to show voice input */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 280px;
            background-color: #EDF2F7;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .dark .voice-input-area {
            background-color: #2D3748;
        }
        
        .voice-icon {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-color: #5B7FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            margin-bottom: 16px;
            cursor: pointer;
        }
        
        .voice-status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .voice-hint {
            font-size: 14px;
            color: #718096;
            text-align: center;
            max-width: 240px;
            line-height: 1.5;
        }
        
        .dark .voice-hint {
            color: #A0AEC0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .emotion-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            overflow-x: auto; /* Allow horizontal scrolling for emotions */
            padding-bottom: 10px; /* Space for scrollbar if needed */
        }
        
        .emotion-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .emotion-icon {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #EDF2F7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #718096;
        }
        
        .dark .emotion-icon {
            background-color: #2D3748;
            color: #A0AEC0;
        }
        
        .emotion-icon.selected {
            background-color: #5B7FFF;
            color: white;
        }
        
        .emotion-label {
            font-size: 14px;
            color: #718096;
        }
        
        .dark .emotion-label {
            color: #A0AEC0;
        }
        
        .emotion-option.selected .emotion-label {
            color: #5B7FFF;
            font-weight: 500;
        }
        
        .tags-section {
            margin-bottom: 30px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .tag {
            padding: 8px 12px;
            background-color: #EBF4FF;
            color: #5B7FFF;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dark .tag {
            background-color: #3182CE20;
        }
        
        .tag-remove {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background-color: #5B7FFF20;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .add-tag-button {
            padding: 8px 16px;
            background-color: #EDF2F7;
            border-radius: 8px;
            font-size: 14px;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
            cursor: pointer;
        }
        
        .dark .add-tag-button {
            background-color: #2D3748;
            color: #A0AEC0;
        }
        
        .audio-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 40px;
            margin-top: 10px;
        }
        
        .wave-bar {
            width: 3px;
            background-color: #5B7FFF;
            border-radius: 1.5px;
            animation: wave 1.5s infinite ease-in-out;
        }
        
        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 30px; }
        }
        
        .wave-bar:nth-child(1) { animation-delay: 0.0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { animation-delay: 0.7s; }
    </style>
</head>
<body class="dark"> <!-- Default to dark mode for consistency -->
    <!-- Status Bar -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="back-button">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="page-title">Record Dream (Voice)</div>
            </div>
            <div class="save-button disabled">Save</div>
        </div>
        
        <!-- Input Mode Toggle (Voice is default and only option shown) -->
        <div class="input-mode-toggle">
            <div class="input-mode-button" id="text-mode-btn" style="display: none;"> <!-- Hidden -->
                <i class="fas fa-keyboard"></i>
                Text Input
            </div>
            <div class="input-mode-button active" id="voice-mode-btn">
                <i class="fas fa-microphone"></i>
                Voice Input
            </div>
        </div>
        
        <div class="content-area">
            <!-- Text Input Area (Hidden, used to store voice-to-text result) -->
            <div id="text-input-area" style="display: none;">
                <input type="text" class="title-input" placeholder="Dream Title (from voice)">
                <textarea class="dream-textarea" placeholder="Your dream description (from voice)..."></textarea>
            </div>
            
            <!-- Voice Input Area -->
            <div class="voice-input-area" id="voice-input-area-main">
                <div class="voice-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="voice-status">Tap to Start Recording</div>
                <div class="voice-hint">Clearly describe your dream. Your voice will be automatically transcribed.</div>
                
                <!-- Recording Wave Animation (Hidden by default) -->
                <div class="audio-wave" style="display: none;">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
            
            <!-- Emotion Selection -->
            <div class="section-title">Dream Emotion</div>
            <div class="emotion-selector">
                <div class="emotion-option">
                    <div class="emotion-icon"><i class="fas fa-smile"></i></div>
                    <div class="emotion-label">Positive</div>
                </div>
                <div class="emotion-option">
                    <div class="emotion-icon"><i class="fas fa-meh"></i></div>
                    <div class="emotion-label">Neutral</div>
                </div>
                <div class="emotion-option selected">
                    <div class="emotion-icon"><i class="fas fa-frown"></i></div>
                    <div class="emotion-label">Negative</div>
                </div>
                <div class="emotion-option">
                    <div class="emotion-icon"><i class="fas fa-question"></i></div>
                    <div class="emotion-label">Unsure</div>
                </div>
            </div>
            
            <!-- Tag Selection -->
            <div class="tags-section">
                <div class="section-title">Tags</div>
                <div class="tags-container">
                    <div class="tag">
                        Flying
                        <div class="tag-remove"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="tag">
                        Chased
                        <div class="tag-remove"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="tag">
                        Water
                        <div class="tag-remove"><i class="fas fa-times"></i></div>
                    </div>
                </div>
                <div class="add-tag-button">
                    <i class="fas fa-plus"></i>
                    Add Tag
                </div>
            </div>
        </div>
    </div>
    
    <!-- Home Indicator -->
    <div class="home-indicator"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            
            // Detect system color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark'); // Ensure light mode if not dark
            }

            const voiceModeBtn = document.getElementById('voice-mode-btn');
            const voiceInputAreaMain = document.getElementById('voice-input-area-main');
            const titleInput = document.querySelector('.title-input');
            const dreamTextarea = document.querySelector('.dream-textarea'); // This is hidden but will store text
            
            const voiceIcon = voiceInputAreaMain.querySelector('.voice-icon');
            const voiceStatus = voiceInputAreaMain.querySelector('.voice-status');
            const voiceHint = voiceInputAreaMain.querySelector('.voice-hint');
            const audioWave = voiceInputAreaMain.querySelector('.audio-wave');
            const saveButton = document.querySelector('.save-button');
            
            let isRecording = false;
            
            voiceIcon.addEventListener('click', () => {
                if (!isRecording) {
                    // Start recording
                    isRecording = true;
                    voiceIcon.style.backgroundColor = '#E53E3E'; // Red for recording
                    voiceIcon.innerHTML = '<i class="fas fa-stop"></i>';
                    voiceStatus.textContent = 'Recording...';
                    voiceHint.textContent = 'Tap the stop button to end recording.';
                    audioWave.style.display = 'flex';
                    saveButton.classList.add('disabled'); // Disable save while recording
                } else {
                    // Stop recording
                    isRecording = false;
                    voiceIcon.style.backgroundColor = '#5B7FFF'; // Blue for ready
                    voiceIcon.innerHTML = '<i class="fas fa-microphone"></i>';
                    voiceStatus.textContent = 'Processing Recording...';
                    voiceHint.textContent = 'Tap the microphone icon to re-record.';
                    audioWave.style.display = 'none';
                    
                    // Simulate voice-to-text processing and populating fields
                    setTimeout(() => {
                        voiceStatus.textContent = 'Recording Complete';
                        // Example: Populate hidden textarea and title
                        dreamTextarea.value = 'I dreamt I was flying over a city at night. The city lights were beautiful, and I felt a sense of freedom and peace. I soared through the clouds, feeling weightless.';
                        titleInput.value = 'Night Flight Over City';
                        checkEnableSave(); // Check if save button should be enabled
                    }, 2000); // Simulate processing time
                }
            });
            
            // Emotion selection
            const emotionOptions = document.querySelectorAll('.emotion-option');
            emotionOptions.forEach(option => {
                option.addEventListener('click', () => {
                    emotionOptions.forEach(opt => {
                        opt.querySelector('.emotion-icon').classList.remove('selected');
                        opt.classList.remove('selected'); // For label styling
                    });
                    option.querySelector('.emotion-icon').classList.add('selected');
                    option.classList.add('selected'); // For label styling
                });
            });
            
            // Tag removal
            const tagsContainer = document.querySelector('.tags-container');
            tagsContainer.addEventListener('click', (e) => {
                if (e.target.closest('.tag-remove')) {
                    e.target.closest('.tag').remove();
                }
            });
            
            // Add tag button
            const addTagButton = document.querySelector('.add-tag-button');
            addTagButton.addEventListener('click', () => {
                // In a real app, this would open a tag selection modal/screen
                alert('Open tag selector (placeholder)');
            });
            
            // Back button
            const backButton = document.querySelector('.back-button');
            backButton.addEventListener('click', () => {
                // For prototype: navigate to a conceptual previous page or home
                // window.location.href = 'home.html'; 
                alert('Navigate back (placeholder)');
            });
            
            // Enable save button logic
            function checkEnableSave() {
                // Save is enabled if there's a title AND some dream content (from voice)
                if (titleInput.value.trim() !== '' && dreamTextarea.value.trim() !== '') {
                    saveButton.classList.remove('disabled');
                } else {
                    saveButton.classList.add('disabled');
                }
            }
            
            // Initial check in case of pre-filled data (not typical for new recording)
            checkEnableSave(); 

            saveButton.addEventListener('click', () => {
                if (!saveButton.classList.contains('disabled')) {
                    // In a real app, save the dream and navigate
                    alert('Dream saved (placeholder)!\nTitle: ' + titleInput.value + '\nDream: ' + dreamTextarea.value);
                    // window.location.href = 'dream-detail.html'; 
                }
            });
        });
    </script>
</body>
</html>
