<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Dream - Onboarding 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F7FA;
            color: #1A202C;
            overflow: hidden;
        }
        
        .dark body {
            background-color: #1A202C;
            color: #F7FAFC;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            height: 44px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .dark .status-bar {
            color: white;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background-color: #CBD5E0;
            border-radius: 3px;
        }
        
        .dark .home-indicator {
            background-color: #4A5568;
        }
        
        .onboarding-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 44px - 34px);
            padding: 20px;
        }
        
        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .illustration-inner {
            width: 280px;
            height: 280px;
            background-color: #EBF4FF;
            border-radius: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .dark .illustration-inner {
            background-color: #2D3748;
        }
        
        .illustration-icon {
            font-size: 120px;
            background: linear-gradient(135deg, #5B7FFF 0%, #A78BFA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .content-text {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .description {
            font-size: 17px;
            font-weight: 400;
            color: #4A5568;
            line-height: 1.5;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .dark .description {
            color: #A0AEC0;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: #CBD5E0;
            margin: 0 4px;
        }
        
        .dark .dot {
            background-color: #4A5568;
        }
        
        .dot.active {
            width: 20px;
            background-color: #5B7FFF;
        }
        
        .button {
            padding: 12px 24px;
            background-color: #5B7FFF;
            color: white;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 6px -1px rgba(91, 127, 255, 0.2);
        }
        
        .button-skip {
            padding: 12px 24px;
            color: #718096;
            font-weight: 500;
            font-size: 16px;
        }
        
        .dark .button-skip {
            color: #A0AEC0;
        }
    </style>
</head>
<body class="dark">
    <!-- Status Bar -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="onboarding-content">
        <div class="illustration">
            <div class="illustration-inner">
                <div class="illustration-icon">
                    <i class="fas fa-brain"></i>
                </div>
            </div>
        </div>
        
        <div class="content-text">
            <h1 class="title">AI Dream Interpretation</h1>
            <p class="description">Get multi-dimensional insights into your dreams through advanced AI technology, discovering emotions and thoughts in your subconscious</p>
        </div>
        
        <div class="navigation">
            <div class="button-skip">Skip</div>
            
            <div class="pagination">
                <div class="dot"></div>
                <div class="dot active"></div>
                <div class="dot"></div>
            </div>
            
            <div class="button">Next</div>
        </div>
    </div>
    
    <!-- Home Indicator -->
    <div class="home-indicator"></div>
    
    <script>
        // Toggle dark/light mode (for demo)
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            
            // Detect system color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark');
            }
            
            // Next button click event
            const nextButton = document.querySelector('.button');
            nextButton.addEventListener('click', () => {
                // In actual app, navigate to next onboarding page
                window.location.href = 'onboarding-3.html';
            });
            
            // Skip button click event
            const skipButton = document.querySelector('.button-skip');
            skipButton.addEventListener('click', () => {
                // In actual app, navigate to login page
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
